<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Task Modal - Trello Style</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        .modal-box {
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.25);
            border-radius: 12px;
        }

        .toolbar-btn {
            padding: 6px 8px;
            border-radius: 4px;
            background-color: white;
            transition: background 0.2s;
        }

        .toolbar-btn:hover {
            background-color: #f0f0f0;
        }

        .modal-label-btn {
            font-weight: 500;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .modal-label-btn:hover {
            background-color: #e2e8f0;
        }

        .modal-delete-btn {
            font-weight: 500;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .modal-delete-btn:hover {
            background-color: #dc2626;
        }
    </style>
</head>

<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white modal-box p-6">
        <div class="flex justify-between items-start mb-4">
            <div>
                <h2 class="text-xl font-semibold mb-1">Kịch bản</h2>
                <div class="text-sm text-gray-500 flex items-center gap-2">
                    <span>in list</span>
                    <select class="text-xs bg-gray-100 border border-gray-300 rounded px-2 py-1">
                        <option selected>IN-PROGRESS</option>
                        <option>TODO</option>
                        <option>DONE</option>
                    </select>
                </div>
            </div>
            <button class="text-2xl text-gray-400 hover:text-gray-600">&times;</button>
        </div>

        <div class="flex flex-col md:flex-row gap-6">
            <!-- Left Column -->
            <div class="flex-1">
                <h4 class="text-sm font-semibold mb-2">Description</h4>
                <div class="border rounded overflow-hidden mb-4">
                    <div class="flex items-center gap-1 p-2 border-b text-sm text-gray-700 bg-gray-50">
                        <button class="toolbar-btn"><i class="fas fa-font"></i></button>
                        <button class="toolbar-btn"><i class="fas fa-bold"></i></button>
                        <button class="toolbar-btn"><i class="fas fa-italic"></i></button>
                        <button class="toolbar-btn"><i class="fas fa-list-ul"></i></button>
                        <button class="toolbar-btn"><i class="fas fa-list-ol"></i></button>
                        <button class="toolbar-btn"><i class="fas fa-link"></i></button>
                        <button class="toolbar-btn"><i class="fas fa-plus"></i></button>
                        <button class="toolbar-btn"><i class="fas fa-highlighter"></i></button>
                        <button class="toolbar-btn ml-auto"><i class="fas fa-question-circle"></i></button>
                    </div>
                    <textarea rows="6" class="w-full p-3 text-sm border-0 focus:ring-0 focus:outline-none resize-none"
                        placeholder="Add a more detailed description..."></textarea>
                </div>

                <div class="flex gap-3">
                    <button class="bg-blue-600 text-white px-4 py-2 text-sm rounded hover:bg-blue-700">Save</button>
                    <button class="text-sm text-gray-600 hover:underline">Cancel</button>
                </div>
            </div>

            <!-- Right Column -->
            <div class="w-full md:w-48 flex flex-col gap-2">
                <button class="w-full bg-gray-100 text-sm modal-label-btn px-3 py-2 text-left flex items-center gap-2">
                    <i class="fas fa-tags"></i> Labels
                </button>
                <button class="w-full bg-gray-100 text-sm modal-label-btn px-3 py-2 text-left flex items-center gap-2">
                    <i class="far fa-clock"></i> Dates
                </button>
                <button
                    class="w-full bg-red-500 text-white text-sm modal-delete-btn px-3 py-2 text-left flex items-center gap-2">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </div>
        </div>
    </div>
</body>

</html>
